            - 'modules\ShortcutGuide\ShortcutGuideModuleInterface\ShortcutGuideModuleInterface.dll'
            - 'modules\VideoConference\VideoConferenceModule.dll'
            - 'modules\VideoConference\VideoConferenceProxyFilter_x64.dll'
